project:
    name: WhiskSystem
    packages:
        weather:
            license: Apache-2.0
            version: 0.0.1
            public: true
            annotations:
                description: "Services from the Weather Company Data for IBM Bluemix"
                parameters: [
                    {
                        "name": "username",
                        "required": false,
                        "bindTime": true,
                    },
                    {
                        "name": "password",
                        "required": false,
                        "type": "password",
                        "bindTime": true,
                    }
                ]
            inputs:
                bluemixServiceName:
                    value: weatherInsights
            actions:
                version: 0.0.1
                forecast:
                    function: forecast.js
                    annotations:
                        description: "IBM Weather Insights 10-day forecast"
                        parameters: [
                            {
                                "name":"latitude",
                                "required":true
                            },
                            {
                                "name":"longitude",
                                "required":true
                            },
                            {
                                "name":"language",
                                "required":false
                            },
                            {
                                "name":"units",
                                "required":false
                            },
                            {
                                "name":"timePeriod",
                                "required":false
                            },
                            {
                                "name":"username",
                                "required":true,
                                "bindTime":true
                            },
                            {
                                "name":"password",
                                "required":true,
                                "type":"password",
                                "bindTime":true
                            },
                            {
                                "name":"host",
                                "required":false
                            }
                        ]
                        sampleInput: {
                            "latitude":"34.063",
                            "longitude":"-84.217",
                            "username":"XXX",
                            "password":"XXX"
                        }
                        sampleOutput: {
                            "forecasts": [
                                {
                                    "dow":"Monday",
                                    "min_temp":30,
                                    "max_temp":38,
                                    "narrative":"Cloudy"
                                }
                            ]
                        }
